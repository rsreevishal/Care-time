<ion-card color="light">
  <ion-card-header [color]="color">
    <ion-img [src]="thumbnailUrl"></ion-img>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{ message }}</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button [href]="link">Preview</ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="type === 'challenge' ">
          <ion-button (click)="gotoDashboard()">Play</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
