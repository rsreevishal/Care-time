<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>App name</ion-title>
    <ion-button color="danger" (click) = "closePanel()" slot="end">
      <ion-icon  name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card color="light">
    <ion-card-header color="tertiary">
      <ion-card-title>SIGN IN</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="light">
        <ion-label position="floating">EMAIL</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">PASSWORD</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-buttons class="ion-margin">
        <ion-button>Sign in</ion-button>
        <ion-button>Forgot password?</ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
